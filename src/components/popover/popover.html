<ion-list mode="ios" class="popover">
    <button mode="ios" style="color: #185a9d;" ion-item *ngFor="let p of pages" [hidden]="(p.auth == 'loggedIn' && !isUserLoggedIn) || (p.auth == 'none' && isUserLoggedIn)" (click)="dismissPopover(p)">
        <ion-icon *ngIf="p.icon" color="secondColor" [name]="p.icon" item-start></ion-icon>
        {{p.title}}
    </button>
    <button ion-item color="danger" (click)="logout()" *ngIf="isUserLoggedIn">
      Logout
      <ion-icon name="log-out" item-end></ion-icon>
    </button>
</ion-list>
