<ion-header>
  <ion-toolbar color="transparent">
    <ion-title>      
      Smile News
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-content">

  <ion-grid>
    <ion-row>
      <ion-card class="container-mod">
        <p class="api-title">
          SIGN UP
        </p>
        <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
          <ion-card class="card-mod">
            <!-- <p class="form-title">SING UP</p> -->

            <ion-item class="input-item">
              <ion-input mode="ios" color="light" #i1 tabindex="1" (keyup)="gotoNextField($event,i2)"
                class="input-custom" placeholder="Fullname" formControlName="fullname" type="text"></ion-input>
            </ion-item>
            <small *ngIf="signupForm.get('fullname').errors && signupForm.get('fullname').dirty">
              <p color="danger" ion-text *ngIf="signupForm.get('fullname').hasError('required')">Full Name is required
              </p>
            </small>

            <ion-item class="input-item">
              <ion-input mode="ios" color="light" #i2 tabindex="2" (keyup)="gotoNextField($event,i3)"
                class="input-custom" placeholder="Phone Number" formControlName="phoneNumber" type="tel"></ion-input>
            </ion-item>
            <small *ngIf="signupForm.get('phoneNumber').errors && signupForm.get('phoneNumber').dirty">
              <p color="danger" ion-text *ngIf="signupForm.get('phoneNumber').hasError('required')">Phone Number is
                required</p>
            </small>

            <ion-item class="input-item">
              <ion-input mode="ios" color="light" #i3 tabindex="3" (keyup)="gotoNextField($event,i4)"
                class="input-custom" placeholder="Birthday (dd/mm/aaaa)" formControlName="birthday" type="date"></ion-input>
            </ion-item>
            <small *ngIf="signupForm.get('birthday').errors && signupForm.get('birthday').dirty">
              <p color="danger" ion-text *ngIf="signupForm.get('birthday').hasError('required')">Birthday is required
              </p>
            </small>

            <ion-item class="input-item">
              <ion-input mode="ios" color="light" #i4 tabindex="4" (keyup)="gotoNextField($event,i5)"
                class="input-custom" placeholder="Email" formControlName="email" type="email"></ion-input>
            </ion-item>
            <small *ngIf="signupForm.get('email').errors && signupForm.get('email').dirty">
              <p color="danger" ion-text *ngIf="signupForm.get('email').hasError('required')">Email is required</p>
              <p color="danger" ion-text *ngIf="signupForm.get('email').hasError('email')">It is not an email</p>
            </small>


            <ion-item class="input-item">
              <ion-input mode="ios" placeholder="Password" #i5 tabindex="5" (keyup)="gotoNextField($event,i6)"
                class="input-custom" formControlName="password" type="password"></ion-input>
            </ion-item>
            <small *ngIf="signupForm.get('password').errors && signupForm.get('password').dirty">
              <p color="danger" ion-text *ngIf="signupForm.get('password').hasError('required')">Confirm Password is
                required</p>
              <p color="danger" ion-text *ngIf="signupForm.get('password').hasError('pattern')">It is not a strong
                password</p>
            </small>

            <ion-item class="input-item">
              <ion-input mode="ios" placeholder="Confirm Password" #i6 tabindex="6" class="input-custom"
                formControlName="confirmPassword" type="password"></ion-input>
            </ion-item>
            <small *ngIf="signupForm.get('confirmPassword').errors && signupForm.get('confirmPassword').dirty">
              <p color="danger" ion-text *ngIf="signupForm.get('confirmPassword').hasError('required')">Confirm Password
                is required</p>
              <p color="danger" ion-text *ngIf="signupForm.get('confirmPassword').errors?.MatchPassword">Password and
                Confirm Password did not match</p>
            </small>


          </ion-card>
          <button class="btn-signup" ion-button full type="submit" [disabled]="signupForm.invalid">Sign Up</button>
          <button class="btn-signin" type="button" (click)="openSignin()" ion-button full>Sign In</button>
        </form>
      </ion-card>

    </ion-row>
  </ion-grid>

</ion-content>
