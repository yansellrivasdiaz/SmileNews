<ion-header>
  <ion-toolbar color="transparent">
    <ion-title>
      Smile News
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-content">
  <ion-grid>
    <ion-row>
      <ion-card class="container-mod">
        <p class="api-title">
          SIGN IN
        </p>
        <form [formGroup]="signinForm" (ngSubmit)="signin()" novalidate>
          <ion-card class="card-mod">
            <ion-item class="input-item">
              <!-- <ion-label floating>Email</ion-label> -->
              <ion-input mode="ios" color="light" #i5 tabindex="1" (keyup)="gotoNextField($event,i2)"
                class="input-custom" placeholder="Email" formControlName="email" type="email"></ion-input>
            </ion-item>
            <small *ngIf="signinForm.get('email').errors && signinForm.get('email').dirty">
              <p color="danger" ion-text *ngIf="signinForm.get('email').hasError('required')">Email is required</p>
              <p color="danger" ion-text *ngIf="signinForm.get('email').hasError('email')">It is not an email</p>
            </small>
            <ion-item class="input-item">
              <!-- <ion-label floating>Password</ion-label> -->
              <ion-input mode="ios" placeholder="Password" #i2 tabindex="2" class="input-custom"
                formControlName="password" type="password"></ion-input>
            </ion-item>
            <small *ngIf="signinForm.get('password').errors && signinForm.get('password').dirty">
              <p color="danger" ion-text *ngIf="signinForm.get('password').hasError('required')">Password is required
              </p>
              <p color="danger" ion-text *ngIf="signinForm.get('password').hasError('pattern')">It is not a strong
                password</p>
            </small>

            <ion-item class="check-item">
              <ion-label color="light">Remember me?</ion-label>
              <ion-toggle mode="md" id="rememberme" color="secondColor" formControlName="rememberme"
                [disabled]="signinForm.invalid" (ionChange)="rememberMe($event)" checked="false"></ion-toggle>
            </ion-item>

          </ion-card>
          <button class="btn-signin" ion-button full type="submit" [disabled]="signinForm.invalid">Sign In</button>
          <button class="btn-signup" type="button" (click)="openSignup()" ion-button full>Sign Up</button>
        </form>
      </ion-card>

    </ion-row>
  </ion-grid>

</ion-content>
