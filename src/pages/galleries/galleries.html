<ion-header>
  <header title="Galleries"></header>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col *ngIf="images.length == 0" col-12>
          <h5 style="display: block; width:100%;margin-top:15px;text-align: center;">There's not images publish</h5>
        </ion-col>
        <ion-col style="position: relative;" *ngFor="let image of images" col-4>
          <a class="image" href="javascript:;">
            <img src={{image.image}} />
          </a>
          <button *ngIf="isAuth()" ion-button round small (click)="ZoonImage(image.image)" color="info" icon-only class="view show">
            <ion-icon ios="md-eye" md="md-eye"></ion-icon>
          </button>
          <button *ngIf="isAuth()" ion-button round small (click)="DeleteImage(image)" color="danger" icon-only class="close show">
            <ion-icon ios="md-trash" md="md-trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab bottom center *ngIf="isAuth()">
    <button ion-fab color="primary" (click)="presentPopover()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
