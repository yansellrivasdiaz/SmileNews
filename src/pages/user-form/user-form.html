  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="secondColor">
    <ion-title>
      User Form
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" class="form-custom" (ngSubmit)="updateUser()" novalidate>
    <ion-card class="card-mod">
      <ion-avatar class="avartar">
        <img [src]="avatar || '../assets/imgs/reader.svg'">
        <button type="button" ion-fab mini color="primary" class="add-image" (click)="presentPopover($event)">
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-avatar>
      <ion-list class="list-item">
        <ion-item>
          <!-- <ion-label floating>Fullname</ion-label> -->
          <ion-input mode="ios" placeholder="Fullname" #i1 tabindex="1" (keyup)="gotoNextField($event,i2)"
            formControlName="fullname" type="text"></ion-input>
        </ion-item>
        <small *ngIf="userForm.get('fullname').errors && userForm.get('fullname').dirty">
          <p color="danger" ion-text *ngIf="userForm.get('fullname').hasError('required')">Full Name is required
          </p>
        </small>

        <ion-item>
          <!-- <ion-label floating>Phone Number</ion-label> -->
          <ion-input mode="ios" placeholder="Phone Number" #i2 tabindex="2" (keyup)="gotoNextField($event,i3)"
            formControlName="phoneNumber" type="tel"></ion-input>
        </ion-item>
        <small *ngIf="userForm.get('phoneNumber').errors && userForm.get('phoneNumber').dirty">
          <p color="danger" ion-text *ngIf="userForm.get('phoneNumber').hasError('required')">Phone Number is
            required</p>
        </small>

        <ion-item>
          <ion-input mode="ios" placeholder="00/00/0000" formControlName="birthday" #i3 tabindex="3" (keyup)="gotoNextField($event,i4)" type="date">
          </ion-input>
        </ion-item>
        <small *ngIf="userForm.get('birthday').errors && userForm.get('birthday').dirty">
          <p color="danger" ion-text *ngIf="userForm.get('birthday').hasError('required')">Birthday is required
          </p>
        </small>

        <ion-item>
          <ion-input mode="ios" [disabled]="user && user.id && user.id > 0" placeholder="Email" #i4 tabindex="4" (keyup)="gotoNextField($event,i5)"
            formControlName="email" type="email"></ion-input>
        </ion-item>
        <small *ngIf="userForm.get('email').errors && userForm.get('email').dirty">
          <p color="danger" ion-text *ngIf="userForm.get('email').hasError('required')">Email is required</p>
          <p color="danger" ion-text *ngIf="userForm.get('email').hasError('email')">It is not an email</p>
        </small>


        <ion-item>
          <ion-input mode="ios" formControlName="password" placeholder="Password" #i5 tabindex="5" (keyup)="gotoNextField($event,i6)"
            type="password"></ion-input>
        </ion-item>
        <small *ngIf="userForm.get('password').errors && userForm.get('password').dirty">
          <p color="danger" ion-text *ngIf="userForm.get('password').errors?.required">Password is
            required</p>
          <p color="danger" ion-text *ngIf="userForm.get('password').hasError('pattern')">It is not a strong
            password</p>
        </small>

        <ion-item>
          <!-- <ion-label floating>Confirm Password</ion-label> -->
          <ion-input mode="ios" placeholder="Confirm Password" #i6 tabindex="6" formControlName="confirmPassword"
            type="password">
          </ion-input>
        </ion-item>
        <small *ngIf="userForm.get('confirmPassword').errors && userForm.get('confirmPassword').dirty">
          <p color="danger" ion-text *ngIf="userForm.get('confirmPassword').hasError('required')">Confirm Password
            is required</p>
          <p color="danger" ion-text *ngIf="userForm.get('confirmPassword').errors?.MatchPassword">Password and
            Confirm Password did not match</p>
        </small>

        <ion-item class="check-item">
          <ion-label for="isAdmin">Is Admin?</ion-label>
          <ion-toggle mode="md" id="isadmin" #isAdmin [disabled]="userForm.invalid" color="secondColor" formControlName="isAdmin"
            checked="false"></ion-toggle>
        </ion-item>

        <ion-item class="check-item">
          <ion-label for="status">Status ?</ion-label>
          <ion-toggle mode="md" #status id="status" [disabled]="userForm.invalid" color="secondColor" formControlName="status"
            checked="false"></ion-toggle>
        </ion-item>

      </ion-list>
      <button class="btn-signup" ion-button full type="submit" [disabled]="userForm.invalid">Save</button>
    </ion-card>
  </form>
</ion-content>
