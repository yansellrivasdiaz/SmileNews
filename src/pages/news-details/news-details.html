<ion-header>
  <ion-navbar>
    <ion-title>{{news.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img class="news-image" [src]="news.image">

  <h3 class="news-title" text-center [innerHTML]="news.title"></h3>

  <h5 class="news-subtitle" text-center [innerHTML]="news.subtitle"></h5>

  <div class="share-content" style="position: relative;">
    <span class="author-content">{{ news.author.fullname || 'An√≥nimous' }} | {{ service.formatDate(news.created_at) }}</span>
  </div>

  <div class="news-body" text-justify [innerHTML]="service.textFormatter(news.body)"></div>

  <div id="comments">Comments {{ service.objectToArray(news.comments).length || 0 }}</div>

  <div style="display: block;width:100%;">
    <add-commets *ngIf="auth.authenticated()" [news]="news"></add-commets>
  </div>

  <div style="display: block;width:100%;">
    <list-comments [news]="news"></list-comments>
  </div>

  <span padding></span>

</ion-content>
