<ion-header>
  <header title="Users" search="users"></header>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentModalAddUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <ion-list mode="ios">


    <ion-item-sliding *ngFor="let user of virtualUsers">
      <ion-item mode="ios">
        <ion-thumbnail item-start>
          <img [src]="user.avatar" *ngIf="user.avatar && user.avatar != ''">
        </ion-thumbnail>
        <h2>{{user.fullname}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="info" (click)="editUser(user)">
          <ion-icon ios="md-create" md="md-create"></ion-icon>
        </button>
        <button ion-button color="secondary" (click)="changeStatus(user)" *ngIf="!user.status">
          <ion-icon ios="md-checkmark-circle" md="md-checkmark-circle"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="changeStatus(user)" *ngIf="user.status">
          <ion-icon ios="md-close-circle" md="md-close-circle"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>





  </ion-list>


</ion-content>
